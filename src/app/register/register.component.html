<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div>
                <mat-form-field>
                    <input type="text" id="name" matInput placeholder="Name" formControlName="name" required>
                </mat-form-field>
                <div *ngIf="submitted && form.controls['name'].errors" class="invalid">
                    <div *ngIf="form.controls['name'].errors.required">Name is required</div>
                </div>
            </div>
            <div>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <div *ngIf="submitted && form.controls['email'].errors" class="invalid">
                    <p *ngIf="form.controls['email'].errors.required">Email is required</p>
                    <p *ngIf="form.controls['email'].errors.email">Email is not formatted property</p>
                </div>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <div *ngIf="submitted && form.controls['password'].errors" class="invalid">
                    <div *ngIf="form.controls['password'].errors.required">Passwords is required</div>
                </div>
            </div>
            <div>
                <mat-form-field>
                    <textarea id="bio" name="bio" rows="4" cols="50" matInput placeholder="Bio" formControlName="bio">

                    </textarea>
                </mat-form-field>
                <div *ngIf="submitted && form.controls['bio'].errors" class="invalid">
                    <div *ngIf="form.controls['bio'].errors.required">Bio is required</div>
                </div>
            </div>
            <div class="button">
                <button type="submit" mat-button>Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
